<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <script src="calculator.js"></script>
    <title>Calculadora</title>
    
</head>
<body>
    <form action="" name="calc">
        <div id="calculadora">
            <input type="text" id="visor" name="visor">
            <div id="first">
                <input type="button" value="7" class="edge button" onclick="button(value)">
                <input type="button" value="8" class="edge button" onclick="button(value)">
                <input type="button" value="9" class="edge button" onclick="button(value)">
                <input type="button" value="/" class="edge button" onclick="button(value)">
            </div>
            <div id="second">
                <input type="button" value="4" class="edge button" onclick="button(value)">
                <input type="button" value="5" class="edge button" onclick="button(value)">
                <input type="button" value="6" class="edge button" onclick="button(value)">
                <input type="button" value="*" class="edge button" onclick="button(value)">
            </div>
            <div id="third">
                <input type="button" value="1" class="edge button" onclick="button(value)">
                <input type="button" value="2" class="edge button" onclick="button(value)">
                <input type="button" value="3" class="edge button" onclick="button(value)">
                <input type="button" value="-" class="edge button" onclick="button(value)">
            </div>
            <div id="fourth">
                <input type="button" value="C" class="edge button" onclick="reset()">
                <input type="button" value="0" class="edge button" onclick="button(value)">
                <input type="button" value="=" class="edge button" onclick="calculate()">
                <input type="button" value="+" class="edge button" onclick="button(value)">
            </div>

        </div>

    </form>
    
</body>
</html>
